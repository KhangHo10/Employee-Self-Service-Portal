services:
  db:
    container_name: postgres
    image: postgres:17.6-bookworm
    environment:
      POSTGRES_USER: khangho10
      POSTGRES_PASSWORD: password
      POSTGRES_DB: essp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  postgres_data: